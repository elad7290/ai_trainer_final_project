<html>
<head>
    <title>Video Feed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #canvas {
            position: fixed;
            min-height: 100%;
            min-width: 100%;
            height: 100%;
            width: 100%;
            top: 0%;
            left: 0%;
            resize: none;
            transform: translate3d(0,0,0);
            z-index: -1;
        }
        .green-border {
            border-color: green !important;
        }
        .red-border {
            border-color: red !important;
        }
        .border {
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 10px;
            right: 10px;
            border: 10px solid;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="border"></div>
<canvas id="canvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">

        const URL = "https://teachablemachine.withgoogle.com/models/-qUq7hqG5/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);

            maxPredictions = model.getTotalClasses();

            const size = 600;
            const flip = true;
            webcam = new tmPose.Webcam(size, size, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
        }

        let predictionCounter = 0;
        const predictionThreshold = 0.01;

        async function loop(timestamp) {
            webcam.update();

            if (predictionCounter >= predictionThreshold) {
                await predict();
                predictionCounter = 0;
            } else {
                predictionCounter++;
            }

            window.requestAnimationFrame(loop);
        }


        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            let ans = "";
            let score = 0;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > score) {
                    score = prediction[i].probability.toFixed(2);
                    ans = prediction[i].className;
                }
            }

            drawPose(pose);

            try {
                window.flutter_inappwebview.callHandler('updater', prediction);
            } catch (e) {
                // Code to run if an exception occurs
            }

            const bodyElement = document.getElementsByTagName("body")[0];
            if (ans === "push ups") {
                bodyElement.classList.remove("red-border");
                bodyElement.classList.add("green-border");
            } else {
                bodyElement.classList.remove("green-border");
                bodyElement.classList.add("red-border");
            }
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
            }
        }

        init();
    </script>
</body>
</html>
